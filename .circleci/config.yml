version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install packages
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install setuptools wheel twine
      - run:
          name: build package
          command: |
            . venv/bin/activate
            python setup.py sdist bdist_wheel
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = Zocozoro" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
        # cat ~/.pypirc
      - run:
          name: upload to pypi
          command: |
            . venv/bin/activate
            twine upload dist/*
