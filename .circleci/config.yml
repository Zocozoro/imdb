version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install setup packages
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install setuptools wheel

